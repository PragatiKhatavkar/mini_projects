<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="main">
      <div id="CalculatorBody">
        <h1>Calculator</h1>
        <input type="text" id="inputCal" />
        <div class="textBody">
          <button class="buttons" onclick="addQuery('7')">7</button>
          <button class="buttons" onclick="addQuery('8')">8</button>
          <button class="buttons" onclick="addQuery('9')">9</button>
          <button class="buttons" onclick="addQuery('*')">x</button>
          <button class="buttons" onclick="addQuery('4')">4</button>
          <button class="buttons" onclick="addQuery('5')">5</button>
          <button class="buttons" onclick="addQuery('6')">6</button>
          <button class="buttons" onclick="addQuery('-')">-</button>
          <button class="buttons" onclick="addQuery('1')">1</button>
          <button class="buttons" onclick="addQuery('2')">2</button>
          <button class="buttons" onclick="addQuery('3')">3</button>
          <button class="buttons" onclick="addQuery('+')">+</button>
          <button class="buttons" onclick="addQuery('%')">%</button>
          <button class="buttons" onclick="addQuery('0')">0</button>
          <button class="buttons" onclick="addQuery('.')">.</button>
          <button class="buttons" onclick="calculate('=')">=</button>
          <button class="buttons" onclick="clearInput()">C</button>
          <button class="buttons backIcon" onclick="backspace()">
            <span class="material-symbols-outlined"> backspace </span>
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
